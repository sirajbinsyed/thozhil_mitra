{% extends "./mate/base.html" %}

{% block content %}
<div class="container">
    <div class="page-inner">
        <div class="d-flex align-items-left align-items-md-center flex-column flex-md-row pt-2 pb-4">
            <h3 class="fw-bold mb-3">Salary Report</h3>
        </div>


        <div class="row">
            <!-- Total Attendance Report -->
            <div class="col-md-12">
                <div  class="card-body">
                    <table class="table align-items-center mb-0">
                        <thead class="thead-light">
                            <tr>
                                <th>Worker</th>
                                <th>Days Worked</th>
                                <th>Salary (Unit Salary 150Rs/day)</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for salary in salaries %}
                            <tr>
                                <td>
                                    {{ salary.workers_name }}
                                    <br>
                                    <small class="text-muted">Details: {{ salary.workers_details }}</small>
                                </td>
                                <td>{{ salary.days_worked }}</td>
                                <td>Rs: {{ salary.salary }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>

           
        </div>

     

    </div>
</div>
{% endblock %}
